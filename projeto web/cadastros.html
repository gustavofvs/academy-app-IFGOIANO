<div class="container mt-5 pt-5">
    <h1 class="mb-4 text-neon-blue">Cadastro de Cliente</h1>
    
    <form class="needs-validation" novalidate id="clientForm">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label text-neon-yellow">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, insira o nome completo.
                </div>
            </div>
            <div class="col-md-6">
                <label for="contato" class="form-label text-neon-yellow">Contato (E-mail)</label>
                <input type="email" class="form-control" id="contato" required>
                <div class="invalid-feedback">
                    Por favor, insira um e-mail válido.
                </div>
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label text-neon-yellow">Telefone</label>
                <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="col-md-6">
                <label for="dataNasc" class="form-label text-neon-yellow">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNasc" required>
                <div class="invalid-feedback">
                    Por favor, insira a data de nascimento.
                </div>
            </div>
            <div class="col-12">
                <label for="historico" class="form-label text-neon-yellow">Histórico Médico</label>
                <textarea class="form-control" id="historico" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label for="objetivo" class="form-label text-neon-yellow">Objetivo do Treino</label>
                <select class="form-select" id="objetivo" required>
                    <option selected disabled value="">Escolha...</option>
                    <option>Emagrecimento</option>
                    <option>Hipertrofia</option>
                    <option>Condicionamento Cardiovascular</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecione um objetivo.
                </div>
            </div>
            <div class="col-md-6">
                <label for="foto" class="form-label text-neon-yellow">Upload de Foto</label>
                <input type="file" class="form-control" id="foto">
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-success me-2">
                <i class="fas fa-save me-2"></i>Salvar
            </button>
            <a href="listaclient.html" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Cancelar
            </a>
        </div>
    </form>

    <!-- Success Alert -->
    <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
        <i class="fas fa-check-circle me-2"></i>Cliente cadastrado com sucesso!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    } else {
                        event.preventDefault()
                        // Show success message
                        document.getElementById('successAlert').classList.remove('d-none')
                        // Reset form after 2 seconds
                        setTimeout(() => {
                            form.reset()
                            form.classList.remove('was-validated')
                            document.getElementById('successAlert').classList.add('d-none')
                        }, 2000)
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

    document.getElementById('logoutBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Evita que o link redirecione sozinho
        window.location.href = 'login.html'; // Redireciona para a página de login
    });
    const toggleBtn = document.getElementById('neonModeToggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('neon-mode');
        
        // Salva a preferência do usuário no armazenamento local
        if (body.classList.contains('neon-mode')) {
            localStorage.setItem('theme', 'neon-mode');
        } else {
            localStorage.setItem('theme', 'dark-mode');
        }
    });

    // Verifica a preferência do usuário ao carregar a página
    window.addEventListener('load', () => {
        if (localStorage.getItem('theme') === 'neon-mode') {
            body.classList.add('neon-mode');
        }
    });
</script>
